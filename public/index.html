<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="root"></div>
    <script>
      const api = {
        get (url) {
          switch (url) {
            case '/cards':
              return new Promise((resolve, reject) => {
                setTimeout(() => {
                  resolve([
                    {
                      id: 1,
                      name: 'Apple',
                      description: 'Description',
                      price: 10,
                      img: "https://images.freeimages.com/images/small-previews/845/green-apple-1320430.jpg"
                    },
                    {
                      id: 2,
                      name: 'Orange',
                      description: 'Description',
                      price: 20,
                      img: "https://ic.pics.livejournal.com/photo_by_sam/31369462/144811/144811_original.jpg",
                    },
                  ])
                },3500)
              })
          }
        }
      }

      const stream = {
        subscribe(channel, listener) {
          const match = /price-(\d+)/.exec(channel)
          if (match) {
            setInterval(() => {
              console.log("смена цен")
              listener({
                id: parseInt(match[1]),
                price: Math.round((Math.random() * 10 + 30))
              })
            }, 11000)
          }
        }
      }
      let state = {
        menu: {
          1: 'About',
          2: 'Hello',
          3: 'world',
        },
        date: new Date(),
        cards: null
      }


      const VDom = {
        createElement: (type, config, ...children ) => {
          const key = config ? (config.key || null) : null
          const props = config || {}

          if (children.length === 1) {
            props.children = children[0]
          } else {
            props.children = children
          }
          return {
            type,
            key,
            props
          }
        }
      }

      function App({ state }) {
        return VDom.createElement('div', { className: 'app'},
          VDom.createElement(Header,{menu: state.menu}),
          VDom.createElement(Clock, {time: state.date}),
          VDom.createElement(Cards, {cards: state.cards})
        )
      }

      function Header (menu) {
        return VDom.createElement('header', {className: 'header'}, [
          VDom.createElement(Logo),
          VDom.createElement(Nav,{},menu)
        ])
      }

      function Logo () {
        return VDom.createElement('img', {className: 'logo',src: 'img/logo.png',alt: 'логотип', width: 150, height: 70})
        }

      function Nav(menu) {
        // console.log(menu['children'].menu)
        return VDom.createElement('nav' , {className: 'header__nav'},
        VDom.createElement('ul',{className:'nav__list'},
            VDom.createElement('li',{className: 'nav__item'},
                VDom.createElement('a',{href: '#'}, "hello")))
        )
       }

      function Clock ({time}) {
       const isDay = time.getHours() >=7 && time.getHours() <= 21
        return VDom.createElement('div' ,{className: 'clock'},
        VDom.createElement('span',{className: 'value'},time.toLocaleTimeString()),
        VDom.createElement('span',{className: isDay ? 'icon day' : 'icon night'})
        )
      }

      function Loading () {
        return VDom.createElement('div',{ className: 'card is-loading'},
          VDom.createElement('div',{className: 'image'},
            VDom.createElement('img',)),
          VDom.createElement('div',{className: 'content'},
            VDom.createElement('div',{className: 'price'}),
            VDom.createElement('h1',),
            VDom.createElement('p',))
        )
      }
        function Cards ({ cards }) {
        if (cards === null) {
            return VDom.createElement('div',{className: 'cards'},Loading())
        }
        return VDom.createElement('div', {className: 'cards'},
        cards.map((card) => VDom.createElement(Card, { card, key: card.id}))
        )
       }

        function Card ({card, key}) {
        return VDom.createElement('article', {className: 'card', key},
        VDom.createElement('div',{className: 'image'},
            VDom.createElement('img',{src: card.img, alt: card.name})),
        VDom.createElement('div',{className: 'content'},
            VDom.createElement('div',{className: 'price'},card.price),
            VDom.createElement('h1',{},card.name),
            VDom.createElement('p',{},card.description)))
        }


// ##################
      // const newDom = App({ state })
      // const realDomRoot = document.getElementById('root')
      renderView(state)

      function renderView(state) {
        render(
          VDom.createElement(App,{ state }),
          document.getElementById('root')
        )
      }

      function render(virtualDom, realDomRoot) {
        const evaluatedVirtualDom = evaluate(virtualDom);
        const virtualDomRoot = {
          type: realDomRoot.tagName.toLowerCase(),
          props: {
            id: realDomRoot.id,
            ...realDomRoot.attributes,
            children: [
              evaluatedVirtualDom
            ]
          },
        }

        sync(virtualDomRoot, realDomRoot)
      }

      function evaluate (virtualNode) {
        if (typeof virtualNode !== 'object') {
          return virtualNode
        }
        if (typeof virtualNode.type === 'function') {
          return evaluate((virtualNode.type)(virtualNode.props))
        }

        const  props = virtualNode.props || {}
        return {
          ...virtualNode,
          props: {
            ...props,
            children: Array.isArray(props.children) ? props.children.map(evaluate) : [evaluate(props.children)]
          }
        }
      }

      function sync (virtualNode, realNode) {
        //sync element
            if (virtualNode.props) {
              Object.entries(virtualNode.props).forEach(([name, value]) => {
                if (name === 'children' && name === 'key') {
                return
                }

                if (realNode[name] !== value) {
                  realNode[name] = value
                }
              })
            }

            if (virtualNode.key) {
              realNode.dataset.key = virtualNode.key
            }

            if (typeof virtualNode !== 'object' && virtualNode !== realNode.nodeValue) {
              realNode.nodeValue = virtualNode
            }

        //sync child nodes

        const virtualChildren = virtualNode.props ? virtualNode.props.children || [] : []
        const realChildren = realNode.childNodes

        for (let i = 0; i < virtualChildren.length || i < realChildren.length; i++) {
          const virtual = virtualChildren[i]
          const real = realChildren[i]
          // Remove
          if (virtual === undefined && real !== undefined) {
            // console.log("Удалил ноду" + realNode)
            realNode.remove(real)
          }
          // Update
          if (virtual !== undefined && real !== undefined &&  (virtual.type || '') === (real.tagName || '').toLowerCase()) {
            // console.log("Update ноду")
            sync(virtual, real)
          }
          // Replace
          if (virtual !== undefined && real !== undefined && (virtual.type || '') !== (real.tagName || '').toLowerCase()) {
            // console.log("Replace ноду")
            const newReal = createRealNodeByVirtual(virtual);
            sync(virtual, newReal)
            realNode.replaceChild(newReal, real)
          }
          // Add elem
          if (virtual !== undefined && real === undefined) {
            // console.log(virtual + " ### " + real)
            const newReal = createRealNodeByVirtual(virtual);
            sync(virtual, newReal)
            realNode.appendChild(newReal)
          }
        }
      }

      function createRealNodeByVirtual(virtual) {
        let newReal
        if (typeof  virtual !== 'object') {
            return  document.createTextNode('')
        }
        return document.createElement(virtual.type)
      }
// #################
      setInterval(() => {
        console.log("#CLOCK UPDATE")
        state = {
          ...state,
          date: new Date()
        }
        renderView(state)
      }, 1000)

      api.get('/cards')
        .then((cards) => {
          state = {
            ...state,
            cards
          }
          const onPrice = (data) => {
            state = {
              ...state,
              cards: state.cards.map((card) => {
                if (card.id === data.id) {
                  return {
                    ...card,
                    price: data.price
                  }
                }
                return card
              })
            }
            renderView(state)
          }

          cards.forEach((card) => {
            stream.subscribe(`price-${card.id}`, onPrice)
          })

        })
        .catch((error) => {
          console.log('Ошибка' + error);
        })

      // setInterval(() => {
      //   state = {
      //     ...state,
      //     cards: state.cards.map((card) => {
      //       return {
      //         ...card,
      //         price: Math.round((Math.random()* 10 + 30))
      //       }
      //     })
      //   }
      // }, 5000)

        function showTime(){
          var h = state.date.getHours(); // 0 - 23
          var m = state.date.getMinutes(); // 0 - 59
          var s = state.date.getSeconds(); // 0 - 59
          var session = "AM";

          if(h == 0){
            h = 12;
          }

          if(h > 12){
            h = h - 12;
            session = "PM";
          }

          h = (h < 10) ? "0" + h : h;
          m = (m < 10) ? "0" + m : m;
          s = (s < 10) ? "0" + s : s;

          var time = h + ":" + m + ":" + s + " " + session;
          document.getElementById("MyClockDisplay").innerText = time;
          document.getElementById("MyClockDisplay").textContent = time;

          setTimeout(showTime, 1000);

        }

    </script>
</body>
</html>
