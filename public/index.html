   <script type="text/jsx" >
      const api = {
        get(url) {
          switch (url) {
            case '/cards':
              return new Promise((resolve, reject) => {
                setTimeout(() => {
                  resolve([
                    {
                      id: 1,
                      name: 'Apple',
                      description: 'Description',
                      price: 10,
                      img: "https://images.freeimages.com/images/small-previews/845/green-apple-1320430.jpg",
                      favorite: true
                    },
                    {
                      id: 2,
                      name: 'Orange',
                      description: 'Description',
                      price: 20,
                      img: "https://ic.pics.livejournal.com/photo_by_sam/31369462/144811/144811_original.jpg",
                      favorite: false
                    },
                  ])
                },500)
              })
            default:
              throw new Error('Ooopss')
          }
        },
       post (url)  {
          if (/^\/cards\/(\d+)\/favorite$/.exec(url)) {
            return new Promise((resolve) => {
              setTimeout(() => {
                resolve({})
              },500)
            })
          }
          if (/^\/cards\/(\d+)\/unfavorite$/.exec(url)) {
            return new Promise((resolve) => {
              setTimeout(() => {
                resolve({})
              },500)
            })
          }
        }
      }

      const stream = {
        subscribe(channel, listener) {
          const match = /price-(\d+)/.exec(channel)
          if (match) {
            setInterval(() => {
              console.log("смена цен")
              listener({
                id: parseInt(match[1]),
                price: Math.round((Math.random() * 10 + 30))
              })
            }, 11000)
          }
        }
      }
      // ########Store####
      const SET_TIME = 'SET_TIME'

      const clockInitialState = {
        date: new Date()
      }
      function clockReducer(state = clockInitialState, action) {
        switch (action.type) {
          case SET_TIME:
            return {
              ...state,
              date: action.date
            }
          default:
            return state
        }
      }


      const SET_CARDS = 'SET_CARDS'
      const CHANGE_CARD_PRICE = 'CHANGE_CARD_PRICE'
      const FAVORITE_CARD = 'FAVORITE_CARD'
      const UNFAVORITE_CARD = 'UNFAVORITE_CARD'

      const auctionInitialState = {
        cards: null
      }
      function auctionReducer(state = auctionInitialState, action) {
        switch (action.type) {
          case SET_CARDS:
            return {
              ...state,
              cards: action.cards
            }
          case CHANGE_CARD_PRICE:
            return {
              ...state,
              cards: state.cards.map((card) => {
                if (card.id === action.id) {
                  return {
                    ...card,
                    price: action.price
                  }
                }
                return card
              })
            }
            case FAVORITE_CARD:
              return {
                ...state,
                cards: state.cards.map((card) => {
                  if (card.id === action.id) {
                    return {
                      ...card,
                      favorite:true
                    }
                  }
                  return card
                })
              }
              case UNFAVORITE_CARD:
            return {
              ...state,
              cards: state.cards.map((card) => {
                if (card.id === action.id) {
                  return {
                    ...card,
                    favorite:false
                  }
                }
                return card
              })
            }
          default:
            return state
        }
      }


      //Action creator
      function setTime(date) {
        return {
          type: SET_TIME,
          date
        }
      }

      function setCards(cards) {
        return   {
          type: SET_CARDS,
          cards
        }
      }
      function changeCardPrice(id, price) {
        return {type: CHANGE_CARD_PRICE,
          id,
          price
        }
      }

      function favoriteCard (id) {
        return {
          type: FAVORITE_CARD,
          id
        }
      }
      function unfavoriteCard (id) {
        return {
          type: UNFAVORITE_CARD,
          id
        }
      }

      function combineReducers(reducers) {
        return (state = {}, action) => {
          const result = {};
          Object.entries(reducers).forEach(([key,reducer]) => {
            result[key] = reducer(state[key], action)
          })
          return result
        }
      }
      const store = Redux.createStore(combineReducers({
        clock: clockReducer,
        auction: auctionReducer
      }))

// #############View##################

      function App({store }) {
        const state = store.getState()
        const dispatch = store.dispatch

        const date = state.clock.date
        const cards = state.auction.cards
        const favorite = (id) => {
          api.post(`/cards/${id}/favorite`).then(() =>{
            dispatch(favoriteCard(id))
          })
        }
        const unfavorite = (id) => {
          api.post(`/cards/${id}/unfavorite`).then(() =>{
            dispatch(unfavoriteCard(id))
          })
        }
        return (
          <div className="app">
            <Header menu={{hello:'world'}} />
            <Clock date={date} />
            <Cards cards={cards} favorite={favorite} unfavorite={unfavorite} />
            <CardTable cards={cards} favorite={favorite} unfavorite={unfavorite} />
          </div>
        )
      }

      function CardTable({ cards, favorite, unfavorite}) {
        if (cards === null) {
          return 1
        }
        return (
          <table className="container">
            <thead>
            <tr>
              <th><h1>Cards</h1></th>
              <th><h1>Description</h1></th>
              <th><h1>Price</h1></th>
              <th><h1>Favorite</h1></th>
            </tr>
            </thead>

            <tbody>
            {cards.map((card) =>(
              <tr key={card.id + 22}>
                <td>{card.name}</td>
                <td>{card.description}</td>
                <td>{card.price}</td>
                <td>
                  <FavoriteBtn
                    active={card.favorite}
                    favorite={() => favorite(card.id)}
                    unfavorite={() => unfavorite(card.id)}
                  />
                </td>
              </tr>
            ))}
            </tbody>
          </table>
        )
      }

      function Header (menu) {
        return <header className="header">
          <Logo />
          <Nav menu={menu} />
        </header>
      }

      function Logo () {
        return <img className="logo" src="img/logo.png" alt="логотип" width="150" height="70" />
        // return VDom.createElement('img', {className: 'logo',src: 'img/logo.png',alt: 'логотип', width: 150, height: 70})
        }

      function Nav(menu) {
        const listmenu = menu['menu']['menu']
        return <nav className="header__nav">
          <ul className="nav__list">
            <li className="nav__item">
              <a href="#">Hello</a>
            </li>
          </ul>

       }

      function Clock ({date}) {
       const isDay = date.getHours() >=7 && date.getHours() <= 21
        return <div className="clock">
          <span className="value" children={date.toLocaleTimeString()}></span>
          <span className={isDay ? 'icon day' : 'icon night'}></span>
        </div>
      }

      // ###########################
        mocha.setup('bdd');

          const clock = container.querySelector('.clock')

          assert.equal(clock.querySelector('.value').innerText, '1:12:31 PM')
          assert.equal(clock.querySelector('.icon').className, 'icon day')

        it('time of night', () => {

          ReactDOM.render(

            ,container
          )

          const clock = container.querySelector('.clock')

          assert.equal(clock.querySelector('.value').innerText, '3:12:31 AM')
          assert.equal(clock.querySelector('.icon').className, 'icon night')
        })
      })
      mocha.run()
      // ###########################
      function Loading () {
        return <div className="card is-loading">
          <div className="image">
            <img src="" alt=""/>
          </div>
          <div className="content">
           <div className="price"></div>
            <h1></h1>

          </div>
        </div>
      }
        function Cards ({ cards , favorite, unfavorite }) {
        if (cards === null) {
            return <div className="cards">
              <Loading />
            </div>
        }
        return (
          <div className="cards">
            {
              cards.map((card) => <Card key={card.id} card={card}  favorite={favorite} unfavorite={unfavorite} />)
            }
          </div>
        )
       }

        function Card ({card,  favorite ,unfavorite }) {
        return <article className={'card' + (card.favorite ? ' favorite' : '')} >
          <div className="image">
            <img src={card.img} alt={card.name}/>
          </div>
          <div className="content">
            <div className="price">{card.price}</div>
            <h1>{card.name}</h1>
            <p>{card.description}</p>
             <FavoriteBtn
               active={card.favorite}
               favorite={ () => favorite(card.id)}
               unfavorite={() => unfavorite(card.id)}
             />
          </div>
        </article>

          }



        function FavoriteBtn ({ active, unfavorite, favorite  }) {
        return active
          ? <button type="button" onClick={unfavorite} className="button">
            <span><ion-icon name="heart-sharp" /> Unfavorite</span></button>

          : <button type="button" onClick={favorite} className="button">
            <span> <ion-icon name="heart-outline" /> Favorite</span></button>
        }

// #################render##############




      function render(virtualDom, realDomRoot) {
        const evaluatedVirtualDom = evaluate(virtualDom);
        const virtualDomRoot = {
          type: realDomRoot.tagName.toLowerCase(),
          props: {
            id: realDomRoot.id,
            ...realDomRoot.attributes,
            children: [
              evaluatedVirtualDom
            ]
          },
        }
        sync(virtualDomRoot, realDomRoot)
      }

      function evaluate (virtualNode) {
        if (typeof virtualNode !== 'object') {
          return virtualNode
        }
        if (typeof virtualNode.type === 'function') {
          return evaluate((virtualNode.type)(virtualNode.props))
        }

        const  props = virtualNode.props || {}
        return {
          ...virtualNode,
          props: {
            ...props,
            children: Array.isArray(props.children) ? props.children.map(evaluate) : [evaluate(props.children)]
          }
        }
      }

      function sync (virtualNode, realNode) {
        //sync element
            if (virtualNode.props) {
              Object.entries(virtualNode.props).forEach(([name, value]) => {
                if (name === 'children' || name === 'key') {
                return
                }

                if (realNode[name] !== value ) {
                  realNode[name] = value
                }
              })
            }

            if (virtualNode.key) {
              realNode.dataset.key = virtualNode.key
            }

            if (typeof virtualNode !== 'object' && virtualNode !== realNode.nodeValue) {
              realNode.nodeValue = virtualNode
            }

        //sync child nodes

        const virtualChildren = virtualNode.props ? virtualNode.props.children || [] : []
        const realChildren = realNode.childNodes

        for (let i = 0; i < virtualChildren.length || i < realChildren.length; i++) {
          const virtual = virtualChildren[i]
          const real = realChildren[i]
          // Remove
          if (virtual === undefined && real !== undefined) {
            // console.log("Удалил ноду" + realNode)
            realNode.remove(real)
          }
          // Update
          if (virtual !== undefined && real !== undefined &&  (virtual.type || '') === (real.tagName || '').toLowerCase()) {
            // console.log("Update ноду")
            sync(virtual, real)
          }
          // Replace
          if (virtual !== undefined && real !== undefined && (virtual.type || '') !== (real.tagName || '').toLowerCase()) {
            // console.log("Replace ноду")
            const newReal = createRealNodeByVirtual(virtual);
            sync(virtual, newReal)
            realNode.replaceChild(newReal, real)
          }
          // Add elem
          if (virtual !== undefined && real === undefined) {
            // console.log(virtual + " ### " + real)
            const newReal = createRealNodeByVirtual(virtual);
            sync(virtual, newReal)
            realNode.appendChild(newReal)
          }
        }
      }

      function createRealNodeByVirtual(virtual) {
        if (typeof  virtual !== 'object') {
            return  document.createTextNode('')
        }
        return document.createElement(virtual.type)
      }
// #################


      function renderView(store) {
        ReactDOM.render(
          <App store={store} />,
          document.getElementById('root')
        )
      }

     const unsubscribe = store.subscribe(() => {
        renderView(store)
      })

      renderView(store)


      //  ######Events########



      setInterval(() => {
       store.dispatch(setTime(new Date()))
      }, 1000)


        api.get('/cards').then((cards) => {
          store.dispatch(setCards(cards))

          cards.forEach((card) => {
            stream.subscribe(`price-${card.id}`, (data) => {
              store.dispatch(changeCardPrice(data.id , data.price))
            })
          })
        })


   </script>
